<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-truck.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>AirLink Express</title>
</head>

<body>     
    <main class="main">
        <div class="main-login">
            <div class="letf-login">
                <h1 class="titulo-h1">Faça login<br>E entre em contato com setores da empresa</h1>
                <img src="images/truck.svg" class="left-image" alt="Truck">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Insira o seu Usuário:</label>
                        <input type="text" id="username" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Insira a sua senha:</label>
                        <input type="password" id="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login" onclick="login()">Login</button>
                </div>  
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright &copy; | Tree Code</span>
    </footer>
</body>
</html>
